<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form method="post" class="form-group fprm-login" id="formLogin">
        <h1 class="text-center">Kill The Cube</h1>
        <input type="text" name="login" placeholder="login" class="form-control m-3 fprm-login__input">
        <div>
            <input type="password" name="password" placeholder="password" class="form-control m-3 fprm-login__input">
            <ul class="form-login__error-list" id="errorListLogin"></ul>
        </div>
        <input type="submit" value="LOG IN" class="btn btn-secondary m-3 fprm-login__btn">
        <input type="button" value="REGISTER" class="btn btn-secondary m-3 fprm-login__btn" id="btnRegistre">
    </form>

    <form action="/register" method="post" class="form-group fprm-login none" id="formRegister">
        <h1 class="text-center">Kill The Cube</h1>
        <input type="text" name="login" placeholder="login" class="form-control m-3 fprm-login__input">
        <input type="text" name="name" placeholder="name" class="form-control m-3 fprm-login__input">
        <input type="password" name="password" placeholder="password" class="form-control m-3 fprm-login__input">
        <input type="password" name="repeatPassword" placeholder="repeat password"
            class="form-control m-3 fprm-login__input">
        <ul class="form-login__error-list" id="errorListRegister"></ul>
        <input type="submit" value="REGISTER" class="btn btn-secondary m-3 fprm-login__btn">
        <input type="button" value="LOG IN" class="btn btn-secondary m-3 fprm-login__btn" id="btnLogin">
    </form>
    <script type="module">import "./controller/login.js";</script>
</body>

</html>
