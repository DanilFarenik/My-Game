<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill The Cube</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/png">
</head>

<body>
    <header class="d-flex justify-content-around header-admin">
        <div class="d-flex">
            <h1 class="m-2">Kill The Cube</h1>
            <h2 class="m-3">Admin page</h2>
        </div>
        <div class="d-flex">
            <div>
                <select id="methodSort" class="m-4 form-select header-admin__select"
                    aria-label="Default select example">
                    <option value="name" selected>Sort by</option>
                    <option value="name">Name</option>
                    <option value="points">Max points</option>
                    <option value="games">Games stat</option>
                </select>
            </div>
            <input id="sortName" type="text" placeholder="User name" class="m-4 form-control">
            <div>
                <button id="sort" class="m-4 btn btn-secondary">sort</button>
            </div>
        </div>
    </header>
    <main class="container d-flex justify-content-center">
        <table id="table" class="user-table">

        </table>
    </main>
    <footer class="d-flex justify-content-center footer-admin">
        <button id="previous" class="btn btn-secondary m-4">Previous</button>
        <div class="m-2">
            <input id="currentPage" class="footer-admin__input" type="text" disabled value="0">
        </div>
        <button id="next" class="btn btn-secondary m-4">Next </button>
    </footer>

    <script type="module">import "./controller/admin.js";</script>
</body>

</html>
